<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" href="data:;base64,iVBORwOKGO=" />
</head>
<body>
  <main>
    <div class="ryu">
      <div class="ryu-still ryu-pose"></div>
      <div class="ryu-ready ryu-pose"></div>
      <div class="ryu-throwing ryu-pose"></div>
      <div class="ryu-cool ryu-pose"></div>
    </div>
    <div class="hadouken"></div>

    <div class="content">
      <div class="sf-logo intro"></div>
      <div class="byline intro">Brought to you by...</div>
      <div class="jquery-logo intro"></div>
      <div class="instructions intro">
        <p>Click on Ryu to make him throw a Hadouken.</p>
        <p>Press and hold down the "X" key to make him strike his cool pose!</p>
      </div>
    </div>

  </main>

  <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
  <audio id="cool-sound" src="sound/cool.mp3"></audio>
  <audio id="intro-theme" src="sound/street-fighter-theme.mp3"></audio>
	
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
